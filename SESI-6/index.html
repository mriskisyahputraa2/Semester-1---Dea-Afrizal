<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SESI - 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar start -->
      <nav>
        <a href="#">HOME</a>
        <a onclick="darkMode()">MODE</a>
      </nav>
      <!-- navbar end -->
      <h1>SESI - 6</h1>

      <!-- manipulasi element html -->
      <p id="info"></p>
    </div>

    <!-- initializing function script -->
    <script>
      let body = document.body;

      // variabel untuk menentukan limit dark mode di klik yaitu 5
      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;

      function darkMode() {
        if (darkRemainingLeft == 1) {
          // tampilkan text ini
          console.log("jatah dark mode anda habis");
          return;
        }

        // menambahkan darkCounter += 1
        darkCounter += 1;
        // variabel untuk menentukan berapa lagi limit darkModenya
        darkRemainingLeft = darkLimit - darkCounter;
        body.classList.toggle("dark");
      }
    </script>
  </body>
</html>

<!-- 
# classList adalah fitur penting untuk memanipulasi atribut kelas elemen HTML
  - toggle():  Mengganti keberadaan nama kelas. Jika kelas ada, maka dihapus; jika tidak ada, maka ditambahkan.
 -->
