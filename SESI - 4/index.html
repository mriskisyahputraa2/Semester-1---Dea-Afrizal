<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETAK CETREK LAMPU SESI 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen w-full bg-slate-600 gap-10">
        <!-- lampu 1 -->
        <div class="flex flex-col gap-2">
            <img id="lampu1" src="assets/off.png" alt="off">
            <button class="rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white-600 focus:outline-none focus:ring active:text-white-500"
            href="#" onclick="saklar('on', 1)">NYALAKAN LAMPU 1</button>
            <button class="rounded border border-red-600 bg-red-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white-600 focus:outline-none focus:ring active:text-white-500" onclick="saklar('off', 1)">MATIKAN LAMPU 1</button>
        </div>
        <!-- lampu 2 -->
        <div class="flex flex-col gap-2"> 
            <img id="lampu2" src="assets/off.png" alt="off">
            <button class="rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white-600 focus:outline-none focus:ring active:text-white-500" onclick="saklar('on', 2)">NYALAKAN LAMPU 2</button>
            <button class="rounded border border-red-600 bg-red-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white-600 focus:outline-none focus:ring active:text-white-500" onclick="saklar('off', 2)">MATIKAN LAMPU 2</button>
        </div>
        <!-- lampu 3 -->
        <div class="flex flex-col gap-2">
            <img id="lampu3" src="assets/off.png" alt="off">
            <button class="rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white-600 focus:outline-none focus:ring active:text-white-500" onclick="saklar('on', 3)">NYALAKAN LAMPU 3</button>
            <button class="rounded border border-red-600 bg-red-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white-600 focus:outline-none focus:ring active:text-white-500 onclick="saklar('off', 3)">MATIKAN LAMPU 3</button>
        </div>

    </div>


    <script src="saklar.js"></script>
</body> 
</html>
