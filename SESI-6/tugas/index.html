<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SESI - 6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar start -->
      <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">MODE</a>
      </nav>
      <!-- navbar end -->
      <h1>SESI - 6</h1>

      <!-- manipulasi element html, untuk memberi tahu informasi berapa kali darkMode di klik   -->
      <p class="info" id="info"></p>
    </div>

    <!-- initializing function script -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      // variabel untuk menentukan limit dark mode di klik yaitu 5
      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;

      function darkMode() {
        // cek ketika dataRemainingLeft nya sama dengan 1, maka
        if (darkRemainingLeft == 1) {
          // tampilkan text ini
          info.textContent = "JATAH FITUR DARKMODE ANDA SUDAH HABIS";

          // dan link a dengan text mode dihilangkan
          mode.style.display = "none";
          // tulisan Home diubah menjadi Restart
          home.textContent = "RESTART";
          return;
        }

        // menambahkan darkCounter += 1
        darkCounter += 1;
        // variabel untuk menentukan berapa lagi limit darkModenya
        darkRemainingLeft = darkLimit - darkCounter;

        // render ke info element
        info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa${darkRemainingLeft}`;

        body.classList.toggle("dark");
      }

      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>

<!-- 
# classList adalah fitur penting untuk memanipulasi atribut kelas elemen HTML
  - toggle():  Mengganti keberadaan nama kelas. Jika kelas ada, maka dihapus; jika tidak ada, maka ditambahkan.
 -->
